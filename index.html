<!DOCTYPE html>
<html>
    <head>
        <title> PlayList Project! </title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- Your CSS -->
        <link type="text/css" rel="stylesheet" href="css/style.css" />
        <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    </head>

    <body>
        <h1>My Playlist</h1>
        <div id="form">
            <p>Add a new song:</p>
            <input placeholder="Song Name" id="song">
            <input placeholder="Artist Name" id="artist">
            <input placeholder="Song Length" id="length">
            <input placeholder="Image URL" id="image">
            <input placeholder="Song Link Address" id="link">
            <input placeholder="song date" id="date">
            <button id="add">Add</button>
            <input placeholder= "delete" id="deletes">
            <button id="delete">delete</button>
        </div>
        <div id="cart">
            <div class="column" id="images">
            
            </div>
            <div class="column" id="songs">
            
            </div>
            <div class="column" id="artists1">
            <ul id="artists">
                
            </ul>
            </div>
            <div class="column" id="lengths">
            
            </div>
              <div class = "column" id="dates">
                
            </div>
            <div class="column" id="links">
            
            </div>

        </div>
        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <!-- Your Javascript -->
        <script src="js/script.js"></script>
 	</body>

</html>
